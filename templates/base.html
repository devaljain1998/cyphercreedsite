<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <title>CypherCreed: {% block title %} {% endblock %} </title>
</head>
<body>
    <!-- Navbar: -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="#" style="color:rgb(39, 184, 39);" ><strong>CypherCreed</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Discussion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Admin Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>    
             </ul>
            </div>  
        </nav>
    <div class="container-fluid">
        <!-- Header: -->
        {% block header %}
        {% endblock %} 
        <hr>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3">
                    <!-- Left SideBar: -->
                    {% block siderbar %}
                    {% endblock %} 
                    <hr>
                </div>
                <div class="col-sm-9">
                    <!-- Main Content: -->
                    {% block content %}
                    {% endblock %}
                    <hr>
                </div>
            </div>
        </div>
        
        <!-- Footer: -->
        {% block footer %} 
        {% endblock %} 
        <footer class="blog-footer">
            <p><strong>CypherCreed </strong>-- The Coding Community!</p>
            <p><a href="#">Back to top</a></p>
        </footer>
    </div>
</body>
</html>
