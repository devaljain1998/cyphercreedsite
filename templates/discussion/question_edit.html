{% extends 'base.html' %}

{% block title %} EDIT: {{question}} {% endblock %}

{% block content %}
    
    {% if form.errors %}
    <h4 class="alert alert-primary alert-warning" role="alert">Errors:<br> {{form.errors}}  <hr></h4>
    {% endif %}
    

    <form action="" method="POST">
            {% load crispy_forms_tags %}
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit">
    </form>
{% endblock %}
